# Deriv Trading Bot Configuration

# Deriv API Settings
deriv:
  app_id: "1089"  # Default demo app ID
  api_token: RKcFyq7sMsoA76s   # Set your API token here or via environment variable DERIV_API_TOKEN
  
# Trading Settings
trading:
  symbol: "R_75"  # Options: R_50, R_75, R_100, VOLATILITY_10_1S, VOLATILITY_25_1S, VOLATILITY_75_1S, etc.
  stake_amount: 1.0  # USD per trade
  candle_interval: 60  # seconds (60=1m, 120=2m, 300=5m, etc.)
